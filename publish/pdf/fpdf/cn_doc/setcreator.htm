<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>版本</H4>
1.2
<H4 CLASS='st'>内容</H4>
定义文件的创作者名称。在产生PDF文件时，这个功能会为这个文件定义创作者的名称。
<H4 CLASS='st'>参数</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
创作者的名称
</BLOCKQUOTE>
