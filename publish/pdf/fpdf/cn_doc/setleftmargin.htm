<H2>SetLeftMargin</H2>
<TT>SetLeftMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>版本</H4>
1.4
<H4 CLASS='st'>内容</H4>
定义左边边界。这个功能可以在第一页之前则行。
若果目前的横坐标超过了页的范围，它会反回边界的位置。
<H4 CLASS='st'>参数</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
边界
</BLOCKQUOTE>
