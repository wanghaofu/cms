<H2>Line</H2>
<TT>Line(<B>float</B> x1, <B>float</B> y1, <B>float</B> x2, <B>float</B> y2)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
由第一点划线到第二点。
<H4 CLASS='st'>参数</H4>
<TT><U>x1</U></TT>
<BLOCKQUOTE>
第一点的横坐标(x)
</BLOCKQUOTE>
<TT><U>y1</U></TT>
<BLOCKQUOTE>
第一点的纵坐标(y)
</BLOCKQUOTE>
<TT><U>x2</U></TT>
<BLOCKQUOTE>
第二点的横坐标(x)
</BLOCKQUOTE>
<TT><U>y2</U></TT>
<BLOCKQUOTE>
第二点的纵坐标(y)
</BLOCKQUOTE>
<H4 CLASS='st'>参见</H4>
<A HREF="setlinewidth.htm">SetLineWidth()</A>,
<A HREF="setdrawcolor.htm">SetDrawColor()</A>.
