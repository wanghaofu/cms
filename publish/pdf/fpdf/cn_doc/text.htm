<H2>Text</H2>
<TT>Text(<B>float</B> x, <B>float</B> y, <B>string</B> txt)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
显示一个字符串。左手边的第一个字为起点和基础。这个功能容许你精确地把字符串放在页面上，通常都会比 Cell() 这个指令使用起来简单得多。MultiCell() 或 Write() 都是标准显示字符串功能。
<H4 CLASS='st'>参数</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
横坐标的起点
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
纵坐标的起点
</BLOCKQUOTE>
<TT><U>txt</U></TT>
<BLOCKQUOTE>
需要显示的字符串
</BLOCKQUOTE>
