<H2>Rect</H2>
<TT>Rect(<B>float</B> x, <B>float</B> y, <B>float</B> w, <B>float</B> h [, <B>string</B> style])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
产生一个矩形。 它可以划出来(只跟边界)、填满(没有边界)或者同时两个都可以。
<H4 CLASS='st'>参数</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
左上角的横坐标(x)。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
左上角的纵坐标(y)。
</BLOCKQUOTE>
<TT><U>w</U></TT>
<BLOCKQUOTE>
宽度
</BLOCKQUOTE>
<TT><U>h</U></TT>
<BLOCKQUOTE>
高度
</BLOCKQUOTE>
<TT><U>style</U></TT>
<BLOCKQUOTE>
表现出来的形态。可用值为：
<UL>
<LI><TT>D</TT> 或空白字符串：绘制(默认值)
<LI><TT>F</TT>：填满
<LI><TT>DF</TT> or <TT>FD</TT>: 绘制并且填满
</UL>
</BLOCKQUOTE>
<H4 CLASS='st'>参见</H4>
<A HREF="setlinewidth.htm">SetLineWidth()</A>,
<A HREF="setdrawcolor.htm">SetDrawColor()</A>,
<A HREF="setfillcolor.htm">SetFillColor()</A>.
