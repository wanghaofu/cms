<H2>SetAutoPageBreak</H2>
<TT>SetAutoPageBreak(<B>boolean</B> auto [, <B>float</B> margin])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
启动或关闭自动分页模式。当启动了自动分页模式，第二个参数可以用来限制页的底部距离。默认值为启动并且边缘为 2 厘米。
<H4 CLASS='st'>参数</H4>
<TT><U>auto</U></TT>
<BLOCKQUOTE>
象征为启动(on)或关闭(off)模式。
</BLOCKQUOTE>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
页的底部距离。
</BLOCKQUOTE>
<H4 CLASS='st'>参见</H4>
<A HREF="cell.htm">Cell()</A>,
<A HREF="multicell.htm">MultiCell()</A>,
<A HREF="acceptpagebreak.htm">AcceptPageBreak()</A>.
