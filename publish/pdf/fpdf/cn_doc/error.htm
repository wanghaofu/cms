<H2>Error</H2>
<TT>Error(<B>string</B> msg)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
万一发生严重错误，这个功能便会自动则行；它会简单地显示一个错误讯息，并且会另到程序停止运作。撤销通过继承方法而得到的 class ，并且可以人工岁理错误，但程序通常都会停止操作或可能回产生一些错误的文件。
<H4 CLASS='st'>参数</H4>
<TT><U>msg</U></TT>
<BLOCKQUOTE>
错误讯息
</BLOCKQUOTE>
