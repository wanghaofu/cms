<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>内容</H4>
定义右边的空白距离。这个功能可以在第一页建立之前使用。
<H4 CLASS='st'>参数</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
空白距离
</BLOCKQUOTE>
