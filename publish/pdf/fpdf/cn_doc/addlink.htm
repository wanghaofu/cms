<H2>AddLink</H2>
<TT><B>int</B> AddLink()</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>内容</H4>
建立一个新的内部连结并且反回识别值。可在文件里的指定范围建立了一个内部连结，当鼠标在这个连结上按一下，它就会跳到另外一个地方。<br>
识别值能够传递到 Cell(), Write(), Image() or Link()。 预设目标为 SetLink().
