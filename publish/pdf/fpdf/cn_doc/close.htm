<H2>Close</H2>
<TT>Close()</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
使 FDP 文件终止。这个功能是不需要使用的，因为 Output() 会自动完成这个功能。假如这个文件内，没有包含任何页面，AddPage() 是会防止则行没用的文件。
