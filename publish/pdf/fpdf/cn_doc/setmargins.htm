<H2>SetMargins</H2>
<TT>SetMargins(<B>float</B> left, <B>float</B> top [, <B>float</B> right])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
定义左边、顶部和右边的空白距离。默认值同为 1 cm。则行 SetMargins() 这个功能来改变左边、顶部和右边的空白距离值。
<H4 CLASS='st'>参数</H4>
<TT><U>left</U></TT>
<BLOCKQUOTE>
左边的空白距离
</BLOCKQUOTE>
<TT><U>top</U></TT>
<BLOCKQUOTE>
顶部的空白距离
</BLOCKQUOTE>
<TT><U>right</U></TT>
<BLOCKQUOTE>
右边的空白距离 (默认值为左边的空白距离)
</BLOCKQUOTE>
<H4 CLASS='st'>参见</H4>
<A HREF="line.htm">Line()</A>,
