<H2>SetLineWidth</H2>
<TT>SetLineWidth(<B>float</B> width)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
定义线的宽度。默认值是相等于 0.2 mm。这个功能是可以在第一页之前则行，并且可以一直保持到另一页。
<H4 CLASS='st'>参数</H4>
<TT><U>width</U></TT>
<BLOCKQUOTE>
宽度
</BLOCKQUOTE>
