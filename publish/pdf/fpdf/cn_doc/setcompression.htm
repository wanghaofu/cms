<H2>SetCompression</H2>
<TT>SetCompression(<B>boolean</B> compress)</TT>
<H4 CLASS='st'>版本</H4>
1.4
<H4 CLASS='st'>内容</H4>
启动或解除页的压缩。当启动了，代表了内部每一页的都是在压缩状态。通常压缩比都是文件的两倍左右。
预设为：压缩功能启动。

<b>注意：</b>这个功能是需要在安装 php 时，同时要把 Zlib一起安装。如果没有安装 Zlib，压缩功能将会关闭。
<H4 CLASS='st'>参数</H4>
<TT><U>compress</U></TT>
<BLOCKQUOTE>
代表启动压缩功能。
</BLOCKQUOTE>
