<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>版本</H4>
1.2
<H4 CLASS='st'>内容</H4>
定义横坐标(x)目前的位置。若果(x)的数值不是正数而是负数，这代表是(x)的位置是从页的右边往左算起。
<H4 CLASS='st'>参数</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
横坐标(y)的数值
</BLOCKQUOTE>
