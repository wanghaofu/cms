<H2>SetTopMargin</H2>
<TT>SetTopMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>内容</H4>
定义顶部空白距离。这个功能可以在建立第一页之前使用。
<H4 CLASS='st'>参数</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
空白距离
</BLOCKQUOTE>
