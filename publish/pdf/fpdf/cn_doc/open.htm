<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
这个功能用来表示开始建立PDF文件。不需要明确地则行open()，因为AddPage()会自动进行open()。
注意：open()是不会产生页面出来的。
