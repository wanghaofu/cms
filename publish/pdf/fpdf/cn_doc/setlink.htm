<H2>SetLink</H2>
<TT>SetLink(<B>int</B> link [, <B>float</B> y [, <B>int</B> page]])</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>内容</H4>
定义连结在一页里面的目的位置。
<H4 CLASS='st'>参数</H4>
<TT><U>link</U></TT>
<BLOCKQUOTE>
这个连结识别是由AddLink()反回过来的。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
纵坐标(y)的目标位置。 -1 代表为目前的位置。默认值为0 (页的顶部)。
</BLOCKQUOTE>
<TT><U>page</U></TT>
<BLOCKQUOTE>
页的目标页号。-1 代表为目前的位置。这是默认值。
</BLOCKQUOTE>
<H4 CLASS='st'>参见</H4>
<A HREF="addlink.htm">AddLink()</A>.
