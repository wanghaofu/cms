<H2>Link</H2>
<TT>Link(<B>float</B> x, <B>float</B> y, <B>float</B> w, <B>float</B> h, <B>mixed</B> link)</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>内容</H4>
在页面上建立一个矩形连结区域。在一般情况下，文字或图像的连结，通常是通过Cell()、Write()或Image()处理，但这个方法也可用在图像里面。
<H4 CLASS='st'>参数</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
矩形连结区域的左上角横坐标(x)。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
矩形连结区域的左上角纵坐标(y)。
</BLOCKQUOTE>
<TT><U>w</U></TT>
<BLOCKQUOTE>
矩形连结区域的宽度
</BLOCKQUOTE>
<TT><U>h</U></TT>
<BLOCKQUOTE>
矩形连结区域的高度
</BLOCKQUOTE>
<TT><U>link</U></TT>
<BLOCKQUOTE>
URL 或 调整，反回由 AddLink().
</BLOCKQUOTE>
