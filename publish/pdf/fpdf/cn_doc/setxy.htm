<H2>SetXY</H2>
<TT>SetXY(<B>float</B> x, <B>float</B> y)</TT>
<H4 CLASS='st'>版本</H4>
1.2
<H4 CLASS='st'>内容</H4>
定义横坐标(x)和纵坐标(y)的位置。若果(y)的数值不是正数而是负数，这代表是(y)的位置是从页的底部往上算起。若果(x)的数值不是正数而是负数，这代表是(x)的位置是从页的右边往左算起。
<H4 CLASS='st'>参数</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
横坐标(x)的数值
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
纵坐标(y)的数值
</BLOCKQUOTE>
<H4 CLASS='st'>参见</H4>
<A HREF="setx.htm">SetX()</A>,
<A HREF="sety.htm">SetY()</A>.
