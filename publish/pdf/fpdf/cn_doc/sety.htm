<H2>SetY</H2>
<TT>SetY(<B>float</B> y)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
移动目前横坐标回到左边边缘，并且设定纵坐标(y)。若果(y)的数值不是正数而是负数，这代表是(y)的位置是从页的底部往上算起。
<H4 CLASS='st'>参数</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
纵坐标(y)的数值
</BLOCKQUOTE>
