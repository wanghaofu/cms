<H2>Ln</H2>
<TT>Ln([<B>float</B> h])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>内容</H4>
完成行中断，并且换行。会使到目前的(x,y)坐标改变，横坐标(x)回到去左边边缘，并且将纵坐标(y)高度增加。
<H4 CLASS='st'>参数</H4>
<TT><U>h</U></TT>
<BLOCKQUOTE>
下一行的距离或高度。默认值为：高度相等于最后显示的高度。
</BLOCKQUOTE>

<A HREF="cell.htm">Cell()</A>.
