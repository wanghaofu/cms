<BODY   style="PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px">
 
<script language='JavaScript'>
var doImage = doImage;
var TType = TType;
var popupWin=null;
function mhHover(tbl, idx, cls)
{
	var t, d;
	if (document.getElementById)
		t = document.getElementById(tbl);
	else
		t = document.all(tbl);
	if (t == null) return;
	if (t.getElementsByTagName)
		d = t.getElementsByTagName("TD");
	else
		d = t.all.tags("TD");
	if (d == null) return;
	if (d.length <= idx) return;
	d[idx].className = cls;
}

 
 
 
function doing(action)
{
	switch(action) {

		case 'refresh_view':
			parent.mainFrame.location = parent.mainFrame.location;
			break;
 
		
	}
}
 
var mousemovecolor="#D4D4D4";
var selectcolor ="#DDDDDD";
var oldcolor;

 
 
</script>	

<div id="msviLocalToolbar">
  <table cellpadding="0" cellspacing="2" width="100%" height="19" border="0">

      <td class="lt0" height="27" nowrap="nowrap"   ><font id=large>[$NodeInfo.Name]</font> </td>
      <td><span class="ltsep">|</span></td>
   
      <td class="lt0" nowrap="nowrap" onmouseover="mhHover('msviLocalToolbar',2, 'lt1')" onmouseout="mhHover('msviLocalToolbar',2, 'lt0')" onclick="doing('refresh_view');">{lang:refresh_view}</td>
      <td width="100%"> </td>
  </tr>
  </table>
</div>
