function changeimage(imageID) {
	var r, re;         //Declare variables.
	
	re = 'closedfold.gif';    //Create regular expression pattern.
	r = imageID.src;  //Attempt match on search string.
	a=r.match(re);
	if(a==null){
		imageID.src=" images/openfold.gif";
	}else{
		imageID.src="images/closedfold.gif";
	}
