<SCRIPT language=JavaScript>
var elo;
var loadmenuok=false;
var type = 'main';
var sId = '[$sId]';
function going(action, cId) {
	switch(action) {
		case 'newdoc':
			top.panelWork.location = 'admin_publish.php?sId='+ sId +'&o=add&cId='+ cId +'&type=main' + '&referer=' + 'admin_publish.php?op=sId::'+ sId +';o::list;cId::'+ cId +';type::main';

			break;
		case 'tpl':
			top.panelWork.location = 'admin_tpl.php?op=sId::' + sId +';o::list;cId::' + cId ;
			break;
		case 'site':
			top.panelWork.location = 'admin_site.php?op=sId::' + sId +';o::edit;NodeID::' + cId + '&referer=' + 'admin_publish.php?op=sId::'+ sId +';o::list;cId::'+ cId +';type::main';
			break;
		case 'publish':
			top.panelWork.location = 'admin_publish.php?op=sId::' + sId +';o::list;cId::'+ cId +';type::main';
			break;
		case 'create_node':
			top.panelWork.location = 'admin_site.php?op=sId::' + sId +';o::add;ParentID::' + cId;
			break;
		case 'del_node':
			if(confirm("{lang:querenshanchugaijiedianma}")) {
				top.actionFrame.location = 'admin_site.php?op=sId::' + sId +';o::del;NodeID::' + cId;
			
			}
			break;



	}
}


function rightMenu(cId) {
	//alert(cId)
	if(cId == 'root') {
		var toolMenu = new WebFXMenu;
		toolMenu.width = 80;
		toolMenu.add(new WebFXMenuItem('{lang:xinjiangenjiedian}','javascript:going("create_node","0")','{lang:xinjiangenjiedian}'));
		 
		menudata.innerHTML = toolMenu 

		elo=window.event.srcElement;
		toolMenu.left = window.event.clientX;
		toolMenu.top = window.event.clientY+document.body.scrollTop;
		toolMenu.show();
	} else {
		var toolMenu = new WebFXMenu;
		toolMenu.width = 80;
		toolMenu.add(new WebFXMenuItem('{lang:xinjianwendang}','javascript:going("newdoc","'+ cId +'")','{lang:xinjianwendang}'));
		toolMenu.add(new WebFXMenuItem('{lang:neirongfabuguanli}','javascript:going("publish","'+ cId +'")', '{lang:neirongfabuguanli}'));
		toolMenu.add(new WebFXMenuItem('{lang:fudaifabuguanli}','javascript:going("tpl","'+ cId +'")','{lang:fudaifabuguanli}'));
		toolMenu.add(new WebFXMenuItem('{lang:canshushezhi}','javascript:going("site","'+ cId +'")', '{lang:canshushezhi}'));
		toolMenu.add(new WebFXMenuItem('{lang:xinjianzijiedian}','javascript:going("create_node","'+ cId +'")','{lang:xinjianzijiedian}'));
		toolMenu.add(new WebFXMenuItem('{lang:shanchu}','javascript:going("del_node","'+ cId +'")','{lang:shanchujiedian}'));
	 
		menudata.innerHTML = toolMenu 

		elo=window.event.srcElement;
		toolMenu.left = window.event.clientX;
		toolMenu.top = window.event.clientY+document.body.scrollTop;
		toolMenu.show();

	
	}

}
</SCRIPT>
