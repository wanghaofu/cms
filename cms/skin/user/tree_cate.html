<SCRIPT language=JavaScript>
var elo;
var loadmenuok=false;
var type = 'main';
var sId = '[$sId]';
function going(action, cId) {
	switch(action) {
		case 'newdoc':
			var leftPos = (screen.availWidth-800) / 2
			var topPos = (screen.availHeight-600) / 2 
			window.open('admin_contribution.php?sId=[$sId]&type=main&o=content_editor_frameset&extra=add&CateID='+cId ,'','width=800,height=600,scrollbars=no,resizable=no,titlebar=0,top=' + topPos + ',left=' + leftPos);

			break;
		case 'tpl':
			top.panelWork.location = 'admin_tpl.php?op=sId::' + sId +';o::list;cId::' + cId ;
			break;
		case 'cate':
			top.panelWork.location = 'admin_cate.php?op=sId::' + sId +';o::edit;CateID::' + cId + '&referer=' + 'admin_contribution.php?op=sId::'+ sId +';o::list;cId::'+ cId +';type::main';
			break;
		case 'contribution':
			top.panelWork.location = 'admin_contribution.php?op=sId::' + sId +';o::list;CateID::'+ cId +';type::main';
			break;
		case 'create_Cate':
			top.panelWork.location = 'admin_cate.php?op=sId::' + sId +';o::add;ParentID::' + cId;
			break;
		case 'del_Cate':
			if(confirm("{lang:querenshanchugaifenleima}")) {
				top.actionFrame.location = 'admin_cate.php?op=sId::' + sId +';o::del;CateID::' + cId;
			
			}
			break;
		case 'move_Cate':
			var targetNodeID = showMeDialog("admin_select.php?sId=[$sId]&o=targetCateWindow","color","dialogWidth:324px;dialogHeight:331px;help:0;status:0;scroll:no");
			
			if(targetNodeID != null && targetNodeID != '') {
				top.actionFrame.location = 'admin_cate.php?op=sId::' + sId +';o::move;CateID::' + cId + ';targetCateID::' + targetNodeID;
			
			}
			break;



	}
}


function rightMenu(cId) {
	//alert(cId)
	if(cId == 'root') {
		var toolMenu = new WebFXMenu;
		toolMenu.width = 80;
		toolMenu.add(new WebFXMenuItem('{lang:xinjiangenfenlei}','javascript:going("create_Cate","0")','{lang:xinjiangenfenlei}'));
		 
		menudata.innerHTML = toolMenu 

		elo=window.event.srcElement;
		toolMenu.left = window.event.clientX;
		toolMenu.top = window.event.clientY+document.body.scrollTop;
		toolMenu.show();
	} else {
		var toolMenu = new WebFXMenu;
		toolMenu.width = 80;
		toolMenu.add(new WebFXMenuItem('{lang:xinjianwendang}','javascript:going("newdoc","'+ cId +'")','{lang:xinjianwendang}'));
		toolMenu.add(new WebFXMenuItem('{lang:fagaoguanli}','javascript:going("contribution","'+ cId +'")', '{lang:fagaoguanli}'));
		toolMenu.add(new WebFXMenuItem('{lang:shezhi}','javascript:going("cate","'+ cId +'")', '{lang:canshushezhi}'));
		toolMenu.add(new WebFXMenuItem('{lang:xinjianzifenlei}','javascript:going("create_Cate","'+ cId +'")','{lang:xinjianzifenlei}'));
		toolMenu.add(new WebFXMenuItem('{lang:yidon}','javascript:going("move_Cate","'+ cId +'")','{lang:yidonfenlei}'));
		toolMenu.add(new WebFXMenuItem('{lang:shanchu}','javascript:going("del_Cate","'+ cId +'")','{lang:shanchufenlei}'));
		 
		menudata.innerHTML = toolMenu 

		elo=window.event.srcElement;
		toolMenu.left = window.event.clientX;
		toolMenu.top = window.event.clientY+document.body.scrollTop;
		toolMenu.show();

	
	}

}
