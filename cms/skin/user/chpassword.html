 <include file="new_header.html">
 <script>

function chpw_submit(){
	var srcpw = document.clientform.password.value;
	var	newpw = document.clientform.newpassword.value;
	var newpw2= document.clientform.newpassword2.value;
	
	if(srcpw ==''){	
		alert("{lang:qingshuruyangmima}");
		return false;
	}else if(newpw ==''){	
		alert("{lang:qingshuruxinmima}");
		return false;
	}else if(newpw != newpw2){
		
		alert("{lang:liangcishurudemimabufuhe}");
		document.clientform.newpassword.value = '';
		document.clientform.newpassword2.value = '';
		return false;
			
	}else {
		return true;
	}

}

</script>
<form name='clientform' method='post' action='[$base_url]o=sys::chpassword_submit' >

    </tr>
    <tr>

      <td class="table_td2"><input name='newpassword' type='password' class='flat' id="newpassword" tabindex='9' value='' size='25'></td>
    </tr>
    <tr>

      <td   class="table_td2"><input name='newpassword2' type='password' class='flat' id="newpassword2" tabindex='9' value='' size='25'></td>
    </tr>
    <tr align="center">
