<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻动态</title>
<style>
body {
	width:1100px;
	color: #333333;
	font-size: 12px;
	margin: 0;
	padding: 0;
}
a {
	color:#999;
	text-decoration: none;
}
.left {
	float:left;
}
.right {
	float:right;
}
.clear {
	clear:both;
}
/*** 内页背景定义共用***/
.left_bg {
	background:url(../skin/siyuan/bg_left.jpg);
	background-repeat:no-repeat;
	height:444px;
	width:58px;
	scroll:0 0;
}
.mid2_bg {
	background:url(../skin/siyuan/bg_mid.jpg));
	background-repeat:repeat-x;
	height:417px;
	padding:27px 0px 0px 0px;
	width:967px;
}
.right_bg {
	background:url(../skin/siyuan/bg_right-.jpg);
	background-repeat:no-repeat;
	height:444px;
	width:70px;
	scroll:0 0;
}
.bottom_bg {
	background:url(../skin/siyuan/bg02.jpg);
	background-repeat:repeat-x;
	height:42px;
	scroll:0 0;
}
.bottom_dh {
	background:url(../skin/siyuan/dh02.jpg);
	background-repeat:repeat-x;
	height:17px;
	padding:5px 0px 10px 320px;
	margin:auto
}
.bottom {
	background:url(../skin/siyuan/bg03.gif) repeat scroll 0 0 transparent;
	font-size:12px;
	margin: 0;
	padding: 0;
	height:120px;
	color:#CCC;
	line-height:25px;
}
.bottom p {
	padding-left:400px
}
strong a {
	float: left;
	list-style: none outside none;
	margin-top: 22px;
	padding-left: 32px;
	height:15px;
	color:#CCC;
	font-size:14px;
}
.ul a {
	color:#CCC;
	text-decoration: none;
}
/*** 首页背景定义共用完***/
</style>
</head>
<body>
<div class="left_bg left"></div>
<div class="mid2_bg left">
  <!--顶部logo导航-->
  <div style="height:50px">
    <div class="left"><a ><img src="../skin/siyuan/logo.jpg"></a> </div>

     <strong> 
     <a style="padding-left:80px" href="#">首页</a> 
     <a href="#">服务项目</a> <a href="#">案例作品</a> 
     <a href="#">关于我们</a> <a href="#">联系我们</a> 
     </strong>

    <div class="right"><img src="../skin/siyuan/tel.jpg"></div>
    <div class="clear"></div>
  </div>
  <!--顶部logo导航完-->
  <<img src="../img/chanpin02.png">
  
  
  
  
  
</div>
<div class="right_bg left"></div>



</body>
</html>
